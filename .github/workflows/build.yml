name: Build

on:
  workflow_dispatch:  # <-- ADD THIS LINE
    inputs:
      BY_TRIGGER:
        description: 'Triggered by bot'
        required: false
        default: 'true'
      PROJECT_NAME:
        description: 'Project name'
        required: false
      TAG_NAME:
        description: 'Tag or branch to build'
        required: false
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
